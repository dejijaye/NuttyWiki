<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Ayodeji Jayeoba">
	<meta name="description" content="A word and book search site">
	<title>Nutty Wiki | Nutty Version 1.0</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href="css/jquery.thumbnailScroller.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.13.custom.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
	<header>
		<a href="index.html" id="logo">
			Nutty Wiki
		</a>
		<nav>
			<input type="text" id="searchbar">
			<input type="button" value="search" id="searchbtn">
		</nav>
	</header>
	<div id="result">
		<p id="warning"></p>
		<p id="entry"></p>
		<div id="article">	
		</div>
		<div class="spinner">
      		<div class="double-bounce1"></div>
      		<div class="double-bounce2"></div>
    	</div>
	</div>
	<div id="tS3" class="jThumbnailScroller">
    <div class="jTscrollerContainer">
        <div class="jTscroller">
            
        </div>
    </div>
    <a href="#" class="jTscrollerPrevButton"></a>
    <a href="#" class="jTscrollerNextButton"></a>
</div>
	<footer>
	</footer>
	<script type="text/javascript">
			(function($){
			window.onload=function(){
			    $("#tS3").thumbnailScroller({
			        scrollerType:"hoverPrecise",
			        scrollerOrientation:"vertical",
			        scrollSpeed:2,
			        scrollEasing:"easeOutCirc",
			        scrollEasingAmount:800,
			        acceleration:4,
			        scrollSpeed:800,
			        noScrollCenterSpace:10,
			        autoScrolling:0,
			        autoScrollingSpeed:2000,
			        autoScrollingEasing:"easeInOutQuad",
			        autoScrollingDelay:500
			    });
			}
			})(jQuery);
	</script>
	<script type="text/javascript" src="js/jquery.thumbnailScroller.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
